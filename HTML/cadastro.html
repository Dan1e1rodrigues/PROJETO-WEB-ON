<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Carla, Leo, Victoria">
    <!-- Meta name descrição -->
    <meta name="description" content="Pagina de cadastro">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" type="text/css" href="../CSS/cadastro.css">
    
    <!-- JavaScript incorporado -->
    <script>
        // Função evento DOM
        document.addEventListener('DOMContentLoaded', function() {
            // Vai buscar as informações contidas dentro do form 
            const form = document.querySelector('form');

            // Function evento de submissão   
            form.addEventListener('submit', function(event) {
                event.preventDefault();

                //Const de email e de senha para fazer a verificação de credenciais
                const email = document.getElementById('email').value;
                const senha = document.getElementById('senha').value;

                // Salve o email e senha no localStorage (não recomendado em um ambiente real)
                localStorage.setItem('email', email);
                localStorage.setItem('senha', senha);

                // Redirecione para a página de login
                alert('Cadastro bem-sucedido!');
                window.location.href = '../HTML/login.html'; 
            });
        });
    </script>

</head>
<body>
    <div class="container">
        <img class="ImagemLogo" src="../ASSETS/LOGO/Logo footer.png" alt="Imagem senac">
        <h2 class="cadastroEdit">Cadastro</h2>
        <form action="processar_cadastro.php" method="POST">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>

            <button type="submit">Salvar Login</button>

            <p>Voltar para a página de <a href="../HTML/login.html" class="cadastroLink">Login</a></p>
        </form>
    </div>

    <script src="../JS/cadastro.js"></script>
</body>
</html>
