<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="../CSS/login.css">
  <title>Login</title>
  <!-- Colocar a logo  -->
</head>
<body>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      
      <form>
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username" placeholder="Digite nome de usuário" required>
  
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
  
        <button type="submit" id="realizar-login">Realizar Login</button>
  
        <p>Caso não possua uma conta crie em <a href="../HTML/cadastro.html">cadastro</a></p>
      </form>
    </div>
  
    <script src="../JS/login.js"></script>
  </body>
</body>
</html>
