<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="../CSS/login.css">
  <title>Faça seu login</title>
  <!-- Colocar a logo  -->
</head>
<body>
  <body>
    <div class="login-container">
      <h2>Faça seu login</h2>
      
      <form>
        <!-- <label for="username">Usuário:</label> -->
        <input type="text" id="username" name="username" placeholder="email@exemplo.com" required>
  
        <!-- <label for="password">Senha:</label> -->
        <input type="password" id="password" name="password" placeholder="Sua senha" required>
        <p>Esqueceu sua senha? <a href="../HTML/cadastro.html">Clique aqui</a></p>
  
        <button type="submit" id="realizar-login">Acessar conta</button>
  
        <p>Ainda não tem conta? <a href="../HTML/cadastro.html">Cadastrar aqui</a></p>
      </form>
    </div>
  
    <script src="../JS/login.js"></script>
  </body>
</body>
</html>
