<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça seu login</title>
    <link rel="stylesheet" type="text/css" href="../CSS/login.css">
    
    <!-- JavaScript incorporado -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.querySelector('form');

            loginForm.addEventListener('submit', function(event) {
                event.preventDefault();

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // Recupere o email e senha do localStorage
                const savedEmail = localStorage.getItem('email');
                const savedPassword = localStorage.getItem('senha');

                // Verifique as credenciais
                if (username === savedEmail && password === savedPassword) {
                    alert('Login bem-sucedido! Redirecionando para a página principal.');
                    // Redirecione para minha home
                    window.location.href = '../HTML/ARQUIVO.HTML';
                } else {
                    alert('Login falhou. Verifique suas credenciais.');
                }
            });
        });
    </script>
    
</head>
<body>
    <div class="login-container">
        <img class="ImagemLogo" src="../ASSETS/LOGO/Logo footer.png" alt="Imagem senac">
        <h2 class="loginEdit">Faça seu login</h2>
        
        <form>
            <!-- <label for="username">Usuário:</label> -->
            <input type="text" id="username" name="username" placeholder="email@exemplo.com" required>

            <!-- <label for="password">Senha:</label> -->
            <input type="password" id="password" name="password" placeholder="Sua senha" required>
            <p>Esqueceu sua senha? <a href="../HTML/cadastro.html" class="cadastroEdit">Clique aqui</a></p>

            <button type="submit" id="realizar-login">Acessar conta</button>

            <p>Ainda não tem conta? <a href="../HTML/cadastro.html" class="cadastroEdit">Cadastrar aqui</a></p>
        </form>
    </div>

    <script src="../JS/login.js"></script>
</body>
</html>
